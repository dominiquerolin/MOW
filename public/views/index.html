<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Meals On Wheels Volunteer Portal</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controllers/navigation.js"></script>
    <script src="js/controllers/form.js"></script>
    <script src="js/controllers/user.js"></script>
    <script src="js/controllers/volunteer.js"></script>
    <script src="js/services/auth.js"></script>
</head>
<body>
<div class="container" ng-app="MOW"  ng-controller="ApplicationController as AppCtrl">

    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Home</a>
        </div>

        <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
        <ul class="nav navbar-nav">
            <li ng-show="!currentUser"><a href="/register">Register</a></li>
            <li ng-show="!currentUser"><a href="/login">Login</a></li>
            <li ng-hide="!currentUser"><a href="/users/{{currentUser.username}}">Welcome, {{currentUser.username}} (edit profile)</a></li>
            <li ng-show="currentUser.role>0"><a href="/users">Users</a></li>
            <li ng-show="currentUser.role>0"><a href="/volunteers">Volunteers</a></li>
        </ul>
    </nav>

	<login-form ng-show="visible"></login-form>
	
    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>


</div>
</body>
</html>
