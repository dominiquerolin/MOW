
<h2>Volunteers list</h2>
<table class="table" ng-controller="VolunteerFormCtrl">
	<tr>
		<th></th>
		<th></th>
		<th>Username</th>
		<th>Email</th>
		<th></th>
	</tr>
	<tr ng-repeat="v in volunteers track by $index">
		<td ng-click="deleteVolunteer($index)"><span
			class="glyphicon glyphicon-remove text-danger"></span></td>
		<td><span class="glyphicon glyphicon-user"
			ng-class="{'text-success':{{v.active}}, 'text-muted':!{{v.active}}}"></span></td>
		<td>{{v.username}}</td>
		<td>{{v.email}}</td>
		<td>{{v}}</td>
	</tr>
</table>
</ul>
