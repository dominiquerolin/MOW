
<h2>Users list</h2>

<table class="table" >
	<tr>
		<th>Active</th>
		<th>Role</th>
		<th>Username</th>
		<th>Email</th>
		<th></th>
	</tr>
	<tr ng-repeat="u in users track by $index">
		<td>
			<span class="glyphicon glyphicon-user" ng-class="{'text-success':{{u.active}}, 'text-muted':!{{u.active}}}"></span>
		</td>
		<td>
			<span ng-bind="roles[u.role]"></span>
		</td>
		<td>{{u.username}}</td>
		<td>{{u.email}}</td>
		<td>
			<input type="button" class="btn btn-info" value="Edit User"  ng-click="editUser($index)"></span>
			<input type="button" class="btn btn-info" ng-value="(u.volunteer_id?'View':'Create')+' Volunteer Profile'"  ng-click="viewDetails($index)"></span>
			<input type="button" class="btn btn-danger" value="Delete" ng-click="askConfirm('Delete?') && deleteUser($index)"></span>
		</td>
	</tr>
</table>
